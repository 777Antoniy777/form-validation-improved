<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Realtime Form Validation</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/formhack.css">

</head>
<body>

	<div class="container">
		<form class="registration" id="registration">
			<h1>Registration Form</h1>

			<div class="registration__field-wrapper">
				<label for="username">Username</label>
				<div class="registration__input-wrapper">
					<input type="text" id="username" data-status="change" minlength="3" required>
				</div>
			</div>

			<div class="registration__field-wrapper">
				<label for="email">Email</label>
				<div class="registration__input-wrapper">
					<input type="email" id="email" data-status="change" required>
				</div>
			</div>

			<div class="registration__field-wrapper">
				<label for="password">Password</label>
				<input type="password" id="password" data-status="input" maxlength="100" minlength="8" required>
			</div>

			<button class="registration__button" type="submit">Отправить</button>

		</form>
	</div>

	<template id="template">
		<div class="input-message">
			<span>Text</span>
		</div>
	</template>

    <script src="script.js"></script>
</body>
</html>
